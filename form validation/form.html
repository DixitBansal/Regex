<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .container{
                width: 40%;
                margin-top: 40px;
            }
            .small{
                color: red;
            }
        </style>
</head>

<body>
   <center><h2>FORM VALIDATION</h2></center> 
    <div class="container">

        <form action="#">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 password">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input onkeyup="passwordvalidation(this)" type="password" class="form-control" id="exampleInputPassword1" required >
                <div id="passwordHelpInline">

                    <span id="text1" class="form-text small">
                        Must be 8-20 characters long.
                      </span>
                      <span id="text2" class="form-text small">
                        must have 1 capital letter
                      </span>
                      <span id="text3" class="form-text small">
                        must have 1 special character
                      </span>
                      <span id="text4" class="form-text small">
                        must have a numeric value
                      </span>
                </div>
            </div>
          
            <button onmousedown="details()"   type="submit" class="btn btn-primary" disabled id="formbtn">Submit</button>
        </form>
    </div>

    <script src="/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
